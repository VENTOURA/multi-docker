sudo: required
services:
  - docker

before_install:
  - docker build -t ventoura/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run ventoura/react-test npm test -- --coverage

after_success:
  - docker build -t ventoura/multi-client ./client
  - docker build -t ventoura/multi-nginx ./nginx
  - docker build -t ventoura/multi-server ./server
  - docker build -t ventoura/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push ventoura/multi-client
  - docker push ventoura/multi-nginx
  - docker push ventoura/multi-server
  - docker push ventoura/multi-worker
